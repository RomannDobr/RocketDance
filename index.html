<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketDance</title>
    <link rel="stylesheet" href="style.css">

    <!-- Favicon для всех устройств -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='%239D4EDD'/><stop offset='100%' stop-color='%234361EE'/></radialGradient></defs><rect width='100' height='100' fill='%23000'/><circle cx='50' cy='50' r='48' fill='url(%23g)' opacity='0.95'/><text x='50' y='72' font-family='Arial' font-size='55' font-weight='bold' text-anchor='middle' fill='white'>RD</text></svg>">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='%239D4EDD'/><stop offset='100%' stop-color='%234361EE'/></radialGradient></defs><rect width='100' height='100' fill='%23000'/><circle cx='50' cy='50' r='48' fill='url(%23g)' opacity='0.95'/><text x='50' y='72' font-family='Arial' font-size='55' font-weight='bold' text-anchor='middle' fill='white'>RD</text></svg>">
    <link rel="shortcut icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='%239D4EDD'/><stop offset='100%' stop-color='%234361EE'/></radialGradient></defs><rect width='100' height='100' fill='%23000'/><circle cx='50' cy='50' r='48' fill='url(%23g)' opacity='0.95'/><text x='50' y='72' font-family='Arial' font-size='55' font-weight='bold' text-anchor='middle' fill='white'>RD</text></svg>">

    <!-- Мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RocketDance">
    <meta name="application-name" content="RocketDance">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="none">

    <!-- Web App Manifest -->
    <link rel="manifest" href="data:application/manifest+json,{
      \" name\": \"RocketDance\", \"short_name\": \"RocketDance\", \"description\": \"Цветомузыкальное шоу\",
        \"start_url\": \"./\", \"display\": \"fullscreen\", \"background_color\": \"#000000\", \"theme_color\":
        \"#000000\", \"orientation\": \"landscape\", \"icons\": [ { \"src\": \"data:image/svg+xml,<svg
        xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
    <defs>
        <radialGradient id='g' cx='50%' cy='50%' r='50%'>
            <stop offset='0%' stop-color='%239D4EDD' />
            <stop offset='100%' stop-color='%234361EE' />
        </radialGradient>
    </defs>
    <rect width='100' height='100' fill='%23000' />
    <circle cx='50' cy='50' r='48' fill='url(%23g)' opacity='0.95' /><text x='50' y='72' font-family='Arial'
        font-size='55' font-weight='bold' text-anchor='middle' fill='white'>RD</text></svg>\",
    \"sizes\": \"any\",
    \"type\": \"image/svg+xml\",
    \"purpose\": \"any maskable\"
    }
    ]
    }">
</head>

<body>
    <canvas id="visualizer"></canvas>

    <div id="centerText">RocketDance</div>

    <div class="controls">
        <div class="controls-container">
            <button class="side-button" id="qrButton" title="Показать QR-код">
                <span class="button-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M3 3h8v8H3z M3 13h8v8H3z M13 3h8v8h-8z M16 13h3v3h-3z M13 16h3v3h-3z M19 16h3v3h-3z M13 13h3v3h-3z" />
                    </svg>
                </span>
            </button>

            <div class="sensitivity-control">
                <div class="sensitivity-header">
                    <div class="sensitivity-label">Чувствительность</div>
                </div>
                <div class="sensitivity-slider-container">
                    <input type="range" id="sensitivitySlider" min="0.5" max="3.0" step="0.1" value="1.5">
                </div>
            </div>

            <button class="side-button" id="bookmarkButton" title="Поделиться">
                <span class="button-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <!-- Модальное окно QR-кода -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3 style="color: white; margin-bottom: 15px;">Поделиться RocketDance</h3>
            <canvas id="qrCode"></canvas>
            <div class="qr-text">Отсканируйте QR-код чтобы открыть на другом устройстве</div>
            <button class="close-qr" id="closeQr">Закрыть</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Добавляем библиотеку для генерации QR-кода -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
